<div ng-controller="ResettingController" class="container text-center" id="resetting_password">
    <h1>Change Password</h1>

    <form class="form-inline reset_form text-center">
        <div class="form-group text-center">
            <input type="password" class="form-control"  placeholder="New Password" ng-model="password">
        </div>
        <div class="form-group text-center">
            <input type="password"  class="form-control" placeholder="Confirm Password" ng-model="confirmPassword">
        </div>
        <input type="submit" class="btn btn-info" value="Change Password" ng-click="resetPassword()">
    </form>
</div>
