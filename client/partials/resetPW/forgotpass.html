<div ng-controller="PassController" id="forgottenPassword" class="text-center container">
    <h1>Forgotten Password</h1>
    <p>Please enter your email below, we will send you an email with the steps to reset your password.</p>

    <form class="form-inline forgot_form text-center">
        <div class="form-group">
            <span class="forgotErrors" ng-bind="errors"n></span>
        </div>
        <div class="form-group text-center">
            <input type="text" class="form-control" placeholder="Email Address" ng-model="email" id="forgot_email">
        </div>
        <input type="submit" value="Send" class="btn btn-info" ng-click="checkEmail()" class="forgotInput">
    </form>

</div>
