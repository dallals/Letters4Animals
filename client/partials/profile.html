<div class="container">
    <form class="form-horizontal">
        <div class="form-group">
            <label for="first_name" class="col-sm-2 control-label">First Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="first_name">
            </div>
        </div>
        <div class="form-group">
            <label for="last_name" class="col-sm-2 control-label">Last Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="last_name">
            </div>
        </div>
        <div class="form-group">
            <label for="st_address" class="col-sm-2 control-label">Street Address</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="st_address">
            </div>
        </div>
        <div class="form-group">
            <label for="city" class="col-sm-2 control-label">City</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="city">
            </div>
        </div>
        <div class="form-group">
            <label for="state" class="col-sm-2 control-label">State</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="state">
            </div>
        </div>
        <div class="form-group">
            <label for="zipcode" class="col-sm-2 control-label">Zip Code</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="zipcode">
            </div>
        </div>
        <div class="form-group">
            <label for="phone_number" class="col-sm-2 control-label">Phone Number</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="phone_number">
            </div>
        </div>
        <div class="form-group">
            <label for="email" class="col-sm-2 control-label">Email Address</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="email">
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-sm-2 control-label">Password</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="password">
            </div>
        </div>
        <div class="form-group">
            <label for="phone_notification" class="col-sm-2 control-label">Phone Notification</label>
            <div class="col-sm-10">
                <input type="checkbox" class="form-control" id="phone_notification">
            </div>
        </div>
        <div class="form-group">
            <label for="email_notification" class="col-sm-2 control-label">Email Notification</label>
            <div class="col-sm-10">
                <input type="checkbox" class="form-control" id="email_notification">
            </div>
        </div>
        <div class="form-group">
            <label for="volunteer" class="col-sm-2 control-label">Volunteer</label>
            <div class="col-sm-10">
                <input type="checkbox" class="form-control" id="volunteer">
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-8 col-sm-4 text-right">
                <button type="submit" class="btn btn-default">Update</button>
            </div>
        </div>
    </form>
</div>
