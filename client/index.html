<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <script src="/js/jquery-2.2.4.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>

    <style media="screen">
    .contact_button{
        background-color: RGBA(0,0,0,0.6);
        color: #ffffff;
        /*float: right;*/
        /*margin-top: 4em;*/
    }
    .captcha_section{
        margin-top: 4em;
        float: right;

    }
    #captcha{
        width: 4em;
    }
    </style>
</head>
<body>
    <div class="container" ng-controller="contactController">
        <div class="row">
            <div class="col-md-6 col-md-offset-2">
                <h4>Get In Touch</h4>
                <p>Weâ€™d love to hear from you! Drop us a line with any questions or comments by filling out the form below, or email us directly at <a href="mailto:info@letters4change.com">info AT letters4change.com!</a></p>
            </div>
            <div class="col-md-4">
            </div>
        </div>

        <form>
            <div class="row">
                <div class="col-md-3 col-md-offset-2">
                    <div class="form-group">
                        <input type="text" class="form-control" id="name" placeholder="Name">
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group">
                        <input type="email" class="form-control" id="email" placeholder="Email Address">
                    </div>
                </div>
                <div class="col-md-4">
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 col-md-offset-2">
                    <textarea class="form-control" rows="3" placeholder="Message"></textarea>
                </div>
                <div class="col-md-4">
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 col-md-offset-2 ">
                    <div class="form-inline">
                        <div class="form-group captcha_section">
                            <label for="captcha">{{first_num}} + {{second_num}} = </label>
                            <input type="text" class="form-control" id="captcha">
                            <button type="submit" class="btn btn-default contact_button">Submit</button>
                        </div>
                    </div>
                    <div class="col-md-4">
                    </div>
                </div>
            </div>
        </form>

    </div>
</body>
</html>
