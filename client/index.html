<!DOCTYPE html>
<html ng-app="letters4animalsApp">
<head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/contact.css">
    <script src="/js/jquery-2.2.4.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/angularjs-1.3.5.min.js"></script>
    <script src="/js/angular-route.min.js"></script>
    <script src="/js/angular-messages.js"></script>

    <script src="/js/app.js"></script>
    <script src="/controllers/contactController.js"></script>


</head>
<body>
    <div class="container" ng-controller="contactController">
        <div class="row">
            <div class="col-md-6 col-md-offset-2">
                <h4>Get In Touch</h4>
                <p>Weâ€™d love to hear from you! Drop us a line with any questions or comments by filling out the form below, or email us directly at <a href="mailto:info@letters4change.com">info AT letters4change.com!</a></p>
            </div>
            <div class="col-md-4">
            </div>
        </div>

        <form>
            <div class="row">
                <div class="col-md-3 col-md-offset-2">
                    <div class="form-group">
                        <input type="text" class="form-control" id="name" placeholder="Name">
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group">
                        <input type="email" class="form-control" id="email" placeholder="Email Address">
                    </div>
                </div>
                <div class="col-md-4">
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 col-md-offset-2">
                    <textarea class="form-control" rows="3" placeholder="Message"></textarea>
                </div>
                <div class="col-md-4">
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 col-md-offset-2 ">
                    <div class="form-inline">
                        <div class="form-group captcha_section">
                            <label for="captcha">{{first_number}} + {{second_number}} = </label>
                            <input type="text" class="form-control" id="captcha">
                            <button type="submit" class="btn btn-default contact_button">Submit</button>
                        </div>
                    </div>
                    <div class="col-md-4">
                    </div>
                </div>
            </div>
        </form>

    </div>
</body>
</html>
